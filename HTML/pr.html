<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../CSS/products.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                    <div class="small-images">
                        <img src="../assets/img/1711391214122.jpg" onclick="clicking(this)">
                        <img src="../assets/img/1711375817961.jpg" onclick="clicking(this)">
                        <img src="../assets/img/1711387861161.jpg" onclick="clicking(this)">
                        <img src="../assets/img/1711375865277.jpg" onclick="clicking(this)">
                    </div>
                </div>
                <div class="main-images">
                    <img src="../assets/img/1711391214122.jpg" id="imagebox">
                </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Samsung</p>
                    <h2>Samsung X1 (Blue, 64 GB)</h2>
                    <div class="review">
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">225€</p>
                        <strike>350€</strike>
                    </div>
                    <p>Size : <select name="size" id="">
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="purple">purple</option>
                    </select></p>
                    <p>Quantity <input type="text" value="1"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>
                        Add to Cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>
                        Buy now
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clicking(smallImg) {
            let fullImg = document.getElementById('imagebox')
            fullImg.src = smallImg.src
        }
    </script>
</body>
</html>
